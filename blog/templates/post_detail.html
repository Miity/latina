{% extends "base.html" %}

{% load static %}

{% block title %}
  {{ post.post_title }}
{% endblock %}
{% block content %}
  <div class="product-detail">
    <div class="col-sm-4">
      <img src="{% if post.post_img %}{{ post.post_img.url }}{% else %}{% static "img/no-image.jpg"%}{% endif %}" class="img-responsive">
    </div>
    <div class="col-sm-8">
      <h1>{{ post.post_title }}</h1>
      <h2><a href="{{ post.post_category.get_absolute_url }}">{{ post.post_category }}</a></h2>
      <span>
        {{ post.post_description | linebreaks}}
      </span>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class=".container-fluid content">
    <div class="row">
        <div class="col-md-9">
            <div class="post">
                {% if post.post_date %}
                <div class="date">
                    {{ post.post_date }}
                </div>
                <div class="author">
                    {{ post.post_author }}
                </div>
                {% if post.post_photo %}
                <img class="img-responsive center-block" src="{{ BASE_DIR }}/media/{{ post.post_photo }}" alt="">

                {% endif %}
                {% endif %}
                <h1>{{ post.post_title }}</h1>
                <p>{{ post.post_text }}</p>
            </div>
        </div>
        <div class="col md-3"></div>
    </div>
</div>

{% endblock %}
